<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link data-rh="true" rel="icon" type="image/x-icon" href="assets/image/icon.svg">
    <title>Simple Calculator</title>
<link href="style.0a3f180a076f5005e324.css" rel="stylesheet"></head>
<body>
    <!--  user  will add two input and choose operation -->
<div class="container" >
    <br>
    <div class="alert alert-danger" role="alert" id="error">
        <!-- A simple danger alertâ€”check it out! -->
      </div>
    <br>
    <br>
    <input type="text" class="form-control Num" placeholder="num1">
    <br>
    <input type="text" class="form-control Num" placeholder="num2">
    <br>
    <select name="op"  class="form-select"  id="op">
        <option value="add">+</option>
        <option value="min">-</option>
        <option value="multiply">*</option>
        <option value="division">/</option>
    </select>
    <br>
    <button class="btn btn-primary" id="cal">Calculate</button>
    <br>
    <br>
    <p class="form-control" id="result">Result:</p>
    <img id="myImage" alt="">
</div>
<script defer src="bundle.0a3f180a076f5005e324.js"></script></body>

</html>
